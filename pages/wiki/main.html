<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, <initial-scale=1.0">
    <title>Poptart's Wiki</title>
    <link rel="stylesheet" href="/css/wiki.css">
    <link rel="icon" type="image/x-icon" href="/image/bajablast.png">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="site-title">Poptart's Wiki</h1>
    </header>
    <div class="row">
        <div class="column left">
            <div class="sidebar">
                <div id="include-here"></div>

                <script>
                fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('include-here').innerHTML = data;
                });
                </script>
            </div>
        </div>
        <div class="column main">
             <p>The home of my info-dumping on various topics.</p>
        </div>
    </div>
</body>        
</html>
